<!-- shortcut html:5 = membuat struktur dasar html 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar attribute HTML</title>
</head>
<body>
    <h1>Belajar attribute HTML</h1>
    <!-- target="_blank" = membuka link di tab baru -->
    <a href="https://instagram.com" target="_blank">klik ke ig.com</a>
    <br /><br /> 
    <!-- height : set tinggi gambar -->
    <!-- alt (alternative text) : keterangan gambar , muncul ketika gambar gagal di load semisal salah url -->
    <img
        height="300"
        alt="poster demon slayer movie"
        src="https://cdn.antaranews.com/cache/1200x800/2021/01/01/Kimetsu-no-yaiba.jpg"
        />

        <!-- tag div: mengelompok banyak tag dalam 1 tempat -->
         <!-- 3 metode pemilihan warna css:  -->
          <!-- 1. code name (english) : gold -->
           <!-- 2. hex (heksadesimal) #349161 -->
            <!-- 3. rgb (red,blue,red): rgb (59, 26,151) -->
         <div style="background-color: gold">
            <h3 style="color:#349161 ">16 september 2025</h3>
            <p style="color:rgb(59, 26, 151)">
                Ini paragraf isinya random aja terserah....
            </p>
         </div>

         <div style="background-color:indigo;color:#fff"
        width: 200px;
        height: 200px;
        padding: 20px;
        margin: 50px;
        border: 4px solid #000000;>
        </div>
          <div>
            <h3>My profile</h3>
            <p>Nama:Dihyah</p>
            <p>Umur:16 Tahun</p>
         </div>
</body>
</html>
